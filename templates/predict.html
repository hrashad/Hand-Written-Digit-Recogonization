<html>
 <head>
  <title>Prediction</title>
  <link rel="stylesheet" href="{{url_for('static',filename='css/predict.css')}}" />
  <link rel="icon" type="image/svg" sizes="32x32" href="{{url_for('static',filename='images/icon.webp')}}" />
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
 </head>
 <body>
  <div class="container text-light">
   <h1>Prediction</h1>
	
   <a href="https://github.com/IBM-EPBL/IBM-Project-43932-1660720711" target="_blank" style="text-decoration: none; color: white;"><h3 class="heading__sub" >TEAM ID: PNT2022TMID45235</h3></a>
   <div class="result-wrapper">
    <div class="input-image-container">
     <img src="{{url_for('static',filename='data/')}}{{img_name}}" />
    </div>
    <div class="result-container">
     <div class="value">{{best.0}}</div>
     <div class="accuracy">{{best.1}}%</div>
    </div>
   </div>
   <h1>Other Predictions</h1><br>
   <div class="other_predictions">
    {% for x in others %}
    <div class="value">
     <h2>{{x.0}}</h2>
     <div class="accuracy">{{x.1}}%</div>
    </div>
    {% endfor %}
   </div>
  </div>
  <br/>

  <form action="/">
   <center><input type="submit" value="Detect Another Image" class="btn btn-primary"></center>
    </form>
 </body>
</html>
